# Remap prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# for vim-tmux normal mode lag
set -s escape-time 0

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'

# Adding new plugins

#1. Add new plugin with set -g '...'
#2. Press prefix+I (in some tmux session)

#Removing plugins

#1. Remove or comment out from list
#2. Press prefix+alt+u
